<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Oswald"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="Gallery">
      <h2 class="Gallery__title"></h2>
      <div class="Gallery__mainImageContainer">
        <img class="Gallery__mainImage" alt="Main Image" src="" />
        <div class="Gallery__mainImageCaption">
          <p class="Gallery__mainImageCaptionText"></p>
        </div>
      </div>
      <div class="Gallery__imagesList"></div>
    </section>
  </body>
  <script src="./Gallery.class.js"></script>
</html>
